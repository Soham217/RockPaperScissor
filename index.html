<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="content">
        <div class="status">Pick your choice!</div>
        <div class="choices">
            <div class="rock">
                <div id="rock"></div>
                <div id="rock-name">Rock</div>
            </div>
            <div class="paper">
                <div id="paper"></div>
                <div id="paper-name">Paper</div>
            </div>
            <div class="scissor">
                <div id="scissor"></div>
                <div id="scissor-name">Scissor</div>
            </div>
        </div>
        <div class="scores">
            <div class="user">
                <div id="user-points">
                    -
                </div>
                <div id="user-score">
                    User Score
                </div>
            </div>
            <div class="comp">
                <div id="comp-points">
                    -
                </div>
                <div id="comp-score">
                    Computer Score
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
